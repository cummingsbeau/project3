    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '481630479039581',
            cookie     : true,
            xfbml      : true,
            version    : 'v3.2'
          });
            
          
FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
});   
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));



         function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           setElements(true);
           testAPI();
         } else {
           console.log('Not authenticated');
           setElements(false);
         }
       }

         
       function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
      </script> 

<script>
      function testAPI(){
        FB.api('/me?fields=name,email,birthday,location,gender,hometown,likes,picture', function(response){
          if(response && !response.error){
            //console.log(response);
            buildProfile(response);
          }
          FB.api('/me/feed', function(response){
            if(response && !response.error){
              buildFeed(response);
            }
          });

          FB.api('/me/likes', function(response){
            if(response && !response.error){
              buildLikesFeed(response);
            }
          });

        })
      }
      function buildProfile(user){
        let profile = `
          <h3>${user.name}</h3>
          <ul class="list-group">
            <li class="list-group-item"><img src="${user.picture.data.url}" alt="Italian Trulli"></li>
            <li class="list-group-item">User ID: ${user.id}</li>
            <li class="list-group-item">Email: ${user.email}</li>
            <li class="list-group-item">Birthday: ${user.birthday}</li>
            <li class="list-group-item">User location: ${user.location.name}</li>
            <li class="list-group-item">Gender: ${user.gender}</li>
            <li class="list-group-item">Hometown: ${user.hometown.name}</li>
          </ul>
        `;
        document.getElementById('profile').innerHTML = profile;
      }
      
      function buildLikesFeed(likes){
        let output = '<h3>Likes</h3>';
        for(let i in likes.data){
          if(likes.data[i].name){
            output += `
            <div class="well">
              ${likes.data[i].name} 
              </div>
              `;
            }
          }
        document.getElementById('Likes').innerHTML = output;
      }
      
      function buildFeed(feed){
        let output = '<h3>Latest Posts</h3>';
        for(let i in feed.data){
          if(feed.data[i].message){
            output += `
              <div class="well">
                ${feed.data[i].message} 
              </div>
            `;
          }
        }
        document.getElementById('feed').innerHTML = output;
      }
      function setElements(isLoggedIn){
        if(isLoggedIn){
          document.getElementById('logout').style.display = 'block';
          document.getElementById('profile').style.display = 'block';
          document.getElementById('feed').style.display = 'block';
          document.getElementById('fb-btn').style.display = 'none';
          document.getElementById('heading').style.display = 'none';
        } else {
          document.getElementById('logout').style.display = 'none';
          document.getElementById('profile').style.display = 'none';
          document.getElementById('feed').style.display = 'none';
          document.getElementById('fb-btn').style.display = 'block';
          document.getElementById('heading').style.display = 'block';
        }
      }
      function logout(){
        FB.logout(function(response){
          setElements(false);
        });
      }
    </script>

    <nav class="navbar navbar-default">

              id="fb-btn"

      <h3 id="heading">Log in to view your profile</h3>
